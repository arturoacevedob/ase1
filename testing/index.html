<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
	<ul class="w3-bar w3-black">
		<li class="w3-bar-item w3-button tablink active" onclick="selectStage(event,'Pendientes')">Pendientes</li>
		<li class="w3-bar-item w3-button tablink" onclick="selectStage(event,'EnRuta')">En Ruta</li>
		<li class="w3-bar-item w3-button tablink" onclick="selectStage(event,'Entregado')">Entregado</li>
	</ul>

	<div id="Pendientes" class="w3-container w3-border city">
		<h2>Pendientes</h2>
		<p>Pendientes is the capital city of England.</p>
	</div>

	<div id="EnRuta" class="w3-container w3-border city" style="display:none">
		<h2>En Ruta</h2>
		<p>EnRuta is the capital of France.</p>
	</div>

	<div id="Entregado" class="w3-container w3-border city" style="display:none">
		<h2>Entregado</h2>
		<p>Entregado is the capital of Japan.</p>
	</div>
</div>

<script>
	function selectStage(evt, cityName) {
		var i, x, tablinks;
		x = document.getElementsByClassName("city");
		for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";
		}
		tablinks = document.getElementsByClassName("tablink");
		for (i = 0; i < x.length; i++) {
			tablinks[i].className = tablinks[i].className.replace(" active", "");
		}
		document.getElementById(cityName).style.display = "block";
		evt.currentTarget.className += " active";
	}
</script>

</body>
</html>
